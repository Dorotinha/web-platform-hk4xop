<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="bg-primary py-5">
      <div class="container text-white">
        <h2>Brasil on the plate</h2>
        <p>The best Brazilian cuisine</p>
      </div>
    </section>
    <section class="py-5">
      <div class="container">
        <h2 class="text-primary">O nas</h2>
        <p>All about us</p>
      </div>
    </section>
    <section class="py-5 bg-primary">
      <div class="container text-white">
        <h2>O kuchni</h2>
        <p>All you need to know about Brazilian cuisine</p>
      </div>
    </section>
    <section class="py-5">
      <div class="container">
        <h2 class="text-primary">Menu</h2>
        <p>Czym kusi brazylijska kuchnia</p>
      </div>
    </section>
    <section class="bg-primary py-5">
      <div class="container text-white">
        <h2>Kontakt</h2>
        <p>Napisz do nas</p>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Wiadomość do nas</label
            >
            <textarea
              class="form-control"
              id="exampleInputPassword1"> </textarea> 
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
